<body>
  <script src="js/glift_1_1_2.min.js"></script>
  
  <style type="text/css">
      #myId {
          width:500px;
          height:500px;
      }
  </style>
    
  <div id="myId">
  </div>

  <script>
//            glift.create({
//        divId: 'myId',
//        sgf: 'test.sgf'
//      });

gliftWidget = glift.create({
  divId: "myId",
  sgfDefaults : {
    sgfString : "(;SZ[9];W[fc];W[gc];W[hc])",
    boardRegion : glift.enums.boardRegions.ALL,
    initialPosition : 3,
    widgetType : glift.WidgetType.GAME_VIEWER,
    uiComponents : ["BOARD"]
  },
  display: {
    theme: 'DEPTH',
    goBoardBackground: 'images/purty_wood.png'
  }
});

var div = document.getElementById("myId");

function fooClick(event){
    
    var x = event.clientX - div.offsetLeft;
    var y = event.clientY - div.offsetTop;
    alert("CLICK! (" + x + "," + y + ")");
    
    gliftWidget = glift.create({
  divId: "myId",
  sgfDefaults : {
    sgfString : "(;SZ[9];W[fc];W[gc];W[hc];B[ff])",
    boardRegion : glift.enums.boardRegions.ALL,
    initialPosition : 4,
    widgetType : glift.WidgetType.GAME_VIEWER,
    uiComponents : ["BOARD"]
  },
  display: {
    theme: 'DEPTH',
    goBoardBackground: 'images/purty_wood.png'
  }
});
}

div.addEventListener("click", fooClick);

  </script>
  
</body>
